<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="icon" href="favicon.ico">
  <title>Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>

  <style>
    input[type="email"] {
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    input[type="password"] {
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      border-top: 0px;
    }
  </style>


  <div class="text-center mt-5">
    <form style="max-width:300px; margin:auto;">
      <img class="mt-2 " src="https://rentamedic.files.wordpress.com/2019/07/rent-a-medic-logo-e1562590943451.jpg?w=200" width="180" height="150" alt="logo">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="emailAddress" class="sr-only"></label>
      <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>

      <label for="password" class="sr-only"></label>
      <input type="password" id="password" class="form-control" placeholder="Password">
      <div class="checkbox mt-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
      </div>

    </form>
  </div>









  <!-- Option: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

</body>

</html>
